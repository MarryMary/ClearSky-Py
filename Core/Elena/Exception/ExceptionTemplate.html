<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ClearSky Expert</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body{
            background: gray;
        }

        .container{
            background: rgba(180, 180, 180, 0.68);
            margin-top: 10px;
        }

        .header{
            background: white;
        }
        .traceback {
            background: white;
        }

        .highlight{
            background: white;
        }

        .container{
            overflow-wrap: break-word;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">ClearSky TroubleShooting Expert</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="https://www.google.com/search?q={{MESSAGE_ESCAPED}}+PHP">問題をGoogleで検索する</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container" style="padding: 10px">
        <div class="header" style="margin-top: 10px">
            <h1>{{MESSAGE}}</h1>
            <h3>行数：{{LINE}}行目</h3>
        </div>
        <div class="row">
            <div class="col-sm-6" style="margin-top: 10px">
                <div class="traceback">
                    <h3>問題解決支援：TraceBack</h3>
                    <pre>
                      <code>
                          {{TRACEBACK}}
                      </code>
                    </pre>
                </div>
            </div>
            <div class="col-sm-6" style="margin-top: 10px">
                <div class="highlight text-break">
                    <h3>問題解決支援：該当箇所</h3>
                    <p>{{FILE}}：{{LINE}}行目</p>
                    <pre>
                      <code>
                          {{HIGHLIGHT}}
                      </code>
                    </pre>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
